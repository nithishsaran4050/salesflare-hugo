{{ define "main" }}
<header class="sf-header feature">
    <div class="sf-navbar">
        <img src="/img/logo.png" alt="Salesflare Logo" class="sf-logo">
        <nav class="sf-menu">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>
                <li class="no-margin-right"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="sf-menu sf-menu-actions">
            <a href="#" class="sf-nav-button">Sign Up</a>
        </div>
        <hr>
    </div>
    <div class="sf-hero">
        <h1>{{ .Site.Title }}</h1>
        <p>{{ .Content }}</p>
        <div class="arrow right"><img src="/img/arrow-right.png" alt="Next"></div>
    </div>
</header>
<section class="sf-tour">
    <h1>Take a Tour</h1>
    <p>Discover how Salesflare works.</p>
    <img src="/img/tour-image.png" alt="Tour Image">
</section>
<section class="sf-one-column">
    <div class="row">
        <h3>Simple CRM Features</h3>
        <p>{{ .Content }}</p>
    </div>
</section>
<footer class="sf-footer">
    <div class="float">
        <h5>Company</h5>
        <ul class="footer-list">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</footer>
{{ end }}
